<template name="panier">
    <div class="deb">
    <form class="totalcommande">
        <div class="conteneur_pan">
            <h2 id="com">Votre commande</h2>
            <h3 id="tot_com">Total : {{totalite}}€ </h3>
            <div>
                {{#each panier}}
                <div class="pan_prix">
                <div class="pan">
                    {{counter}} {{name}} à {{price}}€
                    <br>
                    = {{total}} €
                    <img  src="/{{image}} " class="prod">
                </div>
                    <input class="text1" name="qte" type="text" value="Modifier :">
                    <input class="modif {{_id}} text2" name="inputcompteur" type="number" min=0 max=7 value={{counter}}>


                    <br>
                    <input class="commander text3" type="submit" name="commander" value="modifier">
                    <br>
                    <input class="remove text5" name="supprimer" type="submit" value="supprimer">
                    <!--<li id="test">{{compteur}} {{price}} = {{total}} €-->
                    <!--<li id="test">{{counter}} X {{compteur}} {{price}} = {{total}} € </li>-->
                <br>
                </div>
                {{/each}}
            </div>
        </div>

        <a class="retour" href="{{pathFor 'Categories'}}">
            <input class="text4" type="submit" name="accueil" value="Accueil">
        </a>
    </form>
    </div>
</template>
